<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>居酒屋「青い鳥」ホームページ - メニューページ</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <script src="./js/components.js"></script>
  </head>
  <body>
    <nav-header />
    <section class="menu-list">
      <h2>メニュー 一覧</h2>

      <div class="menu-item">
        <div class="menu-item-image">
          <img src="./img/menu1.jpg" alt="特選刺身盛り合わせの画像" />
        </div>
        <div class="menu-item-details">
          <div class="menu-name">
            <h3>特選刺身盛り合わせ</h3>
            <p class="menu-price">¥1,000</p>
          </div>
          <p class="menu-description">新鮮な刺身をご堪能ください。</p>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-item-image">
          <img src="./img/menu2.jpg" alt="自家製唐揚げの画像" />
        </div>
        <div class="menu-item-details">
          <div class="menu-name">
            <h3>自家製唐揚げ</h3>
            <p class="menu-price">¥600</p>
          </div>
          <p class="menu-description">
            ジューシーでカリッとした食感が自慢です。
          </p>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-item-image">
          <img src="./img/menu3.jpg" alt="メニュー3の画像" />
        </div>
        <div class="menu-item-details">
          <div class="menu-name">
            <h3>季節のサラダ</h3>
            <p class="menu-price">¥300</p>
          </div>
          <p class="menu-description">旬の野菜を使用したサラダです。</p>
        </div>
      </div>
    </section>
  </body>
</html>
